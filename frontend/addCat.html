<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm câu hỏi mới</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div id="menuContainer"></div> <!-- Nơi menu sẽ được nhét vào -->

<script>
fetch("/menu.html")
  .then(response => response.text())
  .then(data => {
    document.getElementById("menuContainer").innerHTML = data;
  });
</script>

 <div class="container mt-4">
  <form id="danhmucForm" class="d-flex justify-content-center align-items-center mb-4">
    <input id="danhmucInput" class="form-control w-50" placeholder="Nhập tên danh mục" required />
    <button type="submit" class="btn bg-white ms-2 fs-4" title="Thêm danh mục">
      📥
    </button>
  </form>

  <!-- Bảng danh mục -->
  <div class="table-responsive">
    <table id="danhmucTable" class="table table-bordered text-center align-middle">
      <thead class="table-primary">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Tên Danh mục</th>
          <th scope="col">Hành động</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Phân trang -->
  <div class="d-flex justify-content-center mt-3" id="paginationControls"></div>
</div>

<!-- Script -->
<script src="/main.js"></script>
</html>
