<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm câu hỏi mới</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div id="menuContainer"></div> <!-- Nơi menu sẽ được nhét vào -->

<script>
fetch("/menu.html")
  .then(response => response.text())
  .then(data => {
    document.getElementById("menuContainer").innerHTML = data;
  });
</script>
<form id="danhmucForm" class="d-flex flex-column justify-content-center align-items-center mt-3">
  <input id="danhmucInput" class="form-control w-50" placeholder="Nhập tên danh mục" required />
  <button type="submit" class="btn btn-success ms-2">➕ Thêm</button>
</form>

<table id="danhmucTable" class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Tên Danh mục</th>
      <th>Hành động</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
<div class="d-flex justify-content-center mt-3" id="paginationControls"></div>
</body>
 <script src="/main.js"></script>
</html>
